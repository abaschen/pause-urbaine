name: Deploy Hugo Site

on:
  push:
    branches:
      - main
    paths:
      - 'pause-urbaine-website/**'
      - '.github/workflows/deploy.yml'
      - '.github/scripts/setup-environments.sh'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'gh'
        type: choice
        options:
          - gh
          - aws

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.event.inputs.environment || 'gh' }}"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.139.3
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./pause-urbaine-website

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "target=gh" >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages (GitHub Pages)
        if: steps.env.outputs.target == 'gh'
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo (GitHub Pages)
        if: steps.env.outputs.target == 'gh'
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd pause-urbaine-website
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Build with Hugo (AWS)
        if: steps.env.outputs.target == 'aws'
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          BASE_URL: ${{ vars.AWS_BASE_URL }}
        run: |
          cd pause-urbaine-website
          hugo \
            --minify \
            --baseURL "${BASE_URL:-https://pauseurbaine.com/}"

      - name: Upload artifact (GitHub Pages)
        if: steps.env.outputs.target == 'gh'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pause-urbaine-website/public

      - name: Upload artifact (AWS)
        if: steps.env.outputs.target == 'aws'
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-aws
          path: ./pause-urbaine-website/public
          retention-days: 7

  deploy-gh:
    if: github.event.inputs.environment == 'gh' || (github.event_name == 'push' && github.event.inputs.environment != 'aws')
    environment:
      name: gh
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-aws:
    if: github.event.inputs.environment == 'aws'
    environment:
      name: aws
      url: ${{ vars.AWS_SITE_URL }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-aws
          path: ./public

      - name: Deploy to AWS
        run: |
          echo "AWS deployment would happen here"
          echo "Site URL: ${{ vars.AWS_SITE_URL }}"
          echo "Base URL: ${{ vars.AWS_BASE_URL }}"
          # Add your AWS deployment commands here
          # Example: aws s3 sync ./public s3://${{ vars.AWS_S3_BUCKET }} --delete
