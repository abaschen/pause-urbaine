{{ define "main" }}
<article class="contact-page">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ if .Description }}
    <p class="page-description">{{ .Description }}</p>
    {{ end }}
  </header>
  
  <div class="content">
    {{ .Content }}
  </div>
  
  {{- /* Display both locations using location-card partial */ -}}
  <div class="locations-grid">
    {{ range site.Data.locations.locations }}
      {{ partial "location-card.html" (dict "Site" site "location" .) }}
    {{ end }}
  </div>
</article>
{{ end }}
