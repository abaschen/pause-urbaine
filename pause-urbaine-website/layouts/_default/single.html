{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  
  {{ if .Params.date }}
  <p class="meta">
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
  </p>
  {{ end }}
  
  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
