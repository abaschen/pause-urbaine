<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Dark cyberpunk gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon cyan gradient -->
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon pink gradient -->
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for accents -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern (cyberpunk aesthetic) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f0ff" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Glowing geometric shapes -->
  <circle cx="150" cy="100" r="50" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.4" filter="url(#strongGlow)"/>
  <circle cx="1050" cy="300" r="70" fill="none" stroke="#ff006e" stroke-width="2" opacity="0.4" filter="url(#strongGlow)"/>
  <rect x="900" y="50" width="100" height="100" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.3" transform="rotate(45 950 100)" filter="url(#strongGlow)"/>
  
  <!-- Neon lines -->
  <line x1="0" y1="200" x2="300" y2="200" stroke="#00f0ff" stroke-width="2" opacity="0.5" filter="url(#strongGlow)"/>
  <line x1="900" y1="200" x2="1200" y2="200" stroke="#ff006e" stroke-width="2" opacity="0.5" filter="url(#strongGlow)"/>
  
  <!-- Glitch bars -->
  <rect x="100" y="180" width="150" height="3" fill="#00f0ff" opacity="0.6"/>
  <rect x="950" y="220" width="180" height="3" fill="#ff006e" opacity="0.6"/>
  
  <!-- Main text: "PAUSE" with neon cyan -->
  <text x="600" y="160" font-family="'Arial Black', 'Impact', sans-serif" font-size="110" font-weight="900" text-anchor="middle" fill="url(#neonCyan)" filter="url(#neonGlow)">
    PAUSE
  </text>
  
  <!-- Outline for PAUSE -->
  <text x="600" y="160" font-family="'Arial Black', 'Impact', sans-serif" font-size="110" font-weight="900" text-anchor="middle" fill="none" stroke="#00f0ff" stroke-width="2" opacity="0.8">
    PAUSE
  </text>
  
  <!-- Main text: "URBAINE" with neon pink -->
  <text x="600" y="270" font-family="'Arial Black', 'Impact', sans-serif" font-size="110" font-weight="900" text-anchor="middle" fill="url(#neonPink)" filter="url(#neonGlow)">
    URBAINE
  </text>
  
  <!-- Outline for URBAINE -->
  <text x="600" y="270" font-family="'Arial Black', 'Impact', sans-serif" font-size="110" font-weight="900" text-anchor="middle" fill="none" stroke="#ff006e" stroke-width="2" opacity="0.8">
    URBAINE
  </text>
  
  <!-- Accent lines with glow -->
  <line x1="200" y1="165" x2="380" y2="165" stroke="#00f0ff" stroke-width="4" stroke-linecap="round" opacity="0.8" filter="url(#strongGlow)"/>
  <line x1="820" y1="165" x2="1000" y2="165" stroke="#00f0ff" stroke-width="4" stroke-linecap="round" opacity="0.8" filter="url(#strongGlow)"/>
  
  <!-- Neon dots/particles -->
  <circle cx="380" cy="120" r="3" fill="#00f0ff" filter="url(#strongGlow)"/>
  <circle cx="820" cy="120" r="3" fill="#00f0ff" filter="url(#strongGlow)"/>
  <circle cx="400" cy="300" r="3" fill="#ff006e" filter="url(#strongGlow)"/>
  <circle cx="800" cy="300" r="3" fill="#ff006e" filter="url(#strongGlow)"/>
  <circle cx="500" cy="90" r="2" fill="#00f0ff" opacity="0.8"/>
  <circle cx="700" cy="90" r="2" fill="#ff006e" opacity="0.8"/>
  
  <!-- Scanlines effect -->
  <defs>
    <pattern id="scanlines" width="1200" height="4" patternUnits="userSpaceOnUse">
      <rect width="1200" height="2" fill="#000" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#scanlines)"/>
</svg>
